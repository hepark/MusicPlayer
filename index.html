<!DOCTYPE html>
<html lang="ko-KR">

  <head>
    <meta charset="UTF-8" />
    <title>뮤직 플레이어 — 객체 지향(Object Oriented) JavaScript</title>
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
    <link rel="stylesheet" href="css/font.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="images/favicon.png" />
    <script src="utils/loadScript.js"></script>
    <script src="ui/Toast/Toast.js"></script>
    <link rel="stylesheet" href="ui/MusicPlayer/MusicPlayer.css" />
    <script src="ui/MusicPlayer/MusicPlayer.js"></script>
    <script src="js/main.js" defer></script>
  </head>

  <body class="rootSection">

    <h1>뮤직 플레이어 (Music Player)</h1>
    <!-- 뮤직 플레이어 마크업 -->
    <div id="mPlayer" class="musicPlayer" role="application">

      <div class="musicInfo">
        <h2 class="musicTitle">Tom Misch - South Of The River</h2>
        <!-- 프로그래스.바 -->
        <div class="musicProgressBar">
          <div class="progress"></div>
        </div>
      </div>

      <!-- 오디오 -->
      <audio src="media/music/Tom Misch - South Of The River.mp3" class="audio" preload></audio>

      <!-- 커버 -->
      <div class="musicCover">
        <img src="media/cover/Tom Misch - South Of The River.jpg" alt="Tom Misch - South Of The River" class="cover" />
      </div>

      <!-- 컨트롤러 -->
      <div class="musicController">
        <button class="button action-prev" aria-label="이전 곡 재생" title="이전 곡 재생">
          <i aria-hidden="false" class="fas fa-backward"></i>
        </button>
        <button class="button button__big action-play-pause" aria-label="곡 재생" title="곡 재생">
          <i aria-hidden="false" class="fas fa-play"></i>
        </button>
        <button class="button action-next" aria-label="다음 곡 재생" title="다음 곡 재생">
          <i aria-hidden="false" class="fas fa-forward"></i>
        </button>
      </div>

    </div>

    <!-- 토스트 표시 영역 -->
    <div id="toastZone" role="alert"></div>

  </body>
</html>
